{% extends "base.html" %}
{% block content %}
    <style>
        table, tr, td {
          border: 1px solid grey;
        }
    </style>

    <table>
        <tr>
            <th></th>
            {% for key in keys %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for item in query_items %}
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                {% for key, value in item %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
